    <h1 class="header">AR-модели</h1>
    <!-- <model-viewer> HTML element -->
      <div class="flex">
        <div class="item">
          <h2 class="itemHeader">Пианино</h2>
          <model-viewer bounds="tight" enable-pan src="fortepiano.gltf" ar ar-modes="scene-viewer webxr quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1">
            <button class="Hotspot" slot="hotspot-1" data-position="0.21798256399466476m 0.05123477032620172m 0.8806457658320582m" data-normal="0.5419369836370427m -0.5530460569040831m 0.6328067356699275m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">●Педали● - это рычаги, что приводятся в действие нажатием ногой. Современные инструменты имеют от двух до трех педалей, чья основная функция – менять звучание струн. На рояле или фортепиано эти механизмы определяют тембр звука, его продолжительность и динамику.</div>
            </button><button class="Hotspot" slot="hotspot-2" data-position="-0.8291307210418699m 0.9887595002786276m 1.0772777176634465m" data-normal="0m 0.999999999999991m 1.3435886108395827e-7m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Количество клавиш у фортепиано и пианино равно 88 для стандартных современных инструментов. Клавиши обозначают производные ступени-ноты.</div>
            </button><button class="Hotspot" slot="hotspot-3" data-position="-0.3201685609663103m 1.1968204576471548m -0.5598694840428369m" data-normal="0m 0.999999999999991m 1.3435886108395827e-7m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Рояль сохраняет форму оригинального фортепиано, в котором струны натянуты горизонтально и обладают большим потенциалом для создания объемного звучания.</div>
            </button>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="ar_hand_prompt.png">
            </div>
          </model-viewer>  
          <script src="script.js"></script>
        </div>
        <div class="item">
          <h2 class="itemHeader">Гитара</h2>
          <model-viewer bounds="tight" enable-pan src="guitaer.gltf" ar ar-modes="scene-viewer webxr quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1">
            <button class="Hotspot" slot="hotspot-1" data-position="0.14513888575343614m -0.16956757186258456m 0.4338065684780392m" data-normal="1m 0m 0m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">●Тремоло●
                    механическое устройство в виде рычага, дающее возможность изменения высоты тона с помощью движения этого рычага.</div>
            </button><button class="Hotspot" slot="hotspot-2" data-position="0.14513888575343614m 0.2594868845952709m 0.6748479791418269m" data-normal="1m 0m 0m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">●Дека●
                    корпус гитары выполнен из красного дерева, формы мягкие и округлые</div>
            </button><button class="Hotspot" slot="hotspot-3" data-position="0.16838189075201565m 0.0173357660354245m 0.2547217991838329m" data-normal="0.9999628185340912m 0m -0.008623314290717768m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">●Хамбакер●
                    Звукосниматели такого типа обеспечивают плотность и мощность звучания инструмента</div>
            </button>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="ar_hand_prompt.png">
            </div>
          </model-viewer>  
          <script src="script.js"></script>
        </div>
