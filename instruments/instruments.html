    <h1 class="header">AR-модели</h1>
    <!-- <model-viewer> HTML element -->
      <div class="flex">
        <div class="item">
          <h2 class="itemHeader">Пианино</h2>
          <model-viewer bounds="tight" enable-pan src="piannogltf.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1">
            <button class="Hotspot" slot="hotspot-1" data-position="4.233419798641691m -26.726434037736386m 17.26466551280426m" data-normal="0.6635465935254319m 0.6771422222397621m -0.3180948429022264m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">●Педали● - это рычаги, что приводятся в действие нажатием ногой. Современные инструменты имеют от двух до трех педалей, чья основная функция – менять звучание струн. На рояле или фортепиано эти механизмы определяют тембр звука, его продолжительность и динамику.</div>
            </button><button class="Hotspot" slot="hotspot-2" data-position="-16.9878693161111m -8.424809260987857m 21.989677140922122m" data-normal="0m 0.9999999999999911m 1.343588610839583e-7m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Количество клавиш у фортепиано и пианино равно 88 для стандартных современных инструментов. Клавиши обозначают производные ступени-ноты.</div>
            </button><button class="Hotspot" slot="hotspot-3" data-position="-8.24625923304454m -4.263589962892651m -12.336575911984081m" data-normal="0m 0.9999999999999911m 1.343588610839583e-7m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Рояль сохраняет форму оригинального фортепиано, в котором струны натянуты горизонтально и обладают большим потенциалом для создания объемного звучания.</div>
            </button>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="ar_hand_prompt.png">
            </div>
          </model-viewer>
          <script src="script.js"></script>
        </div>
        <div class="item">
          <h2 class="itemHeader">Гитара</h2>
          <model-viewer bounds="tight" src="scene.gltf" ios-src="Guitar.usdz" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1" environment-image="music_hall_01_1k.hdr" camera-orbit="450.5deg 89.73deg auto">
            <button class="Hotspot" slot="hotspot-2" data-position="0.7256944179534912m -0.8001367661433965m 2.1588381900582014m" data-normal="1m 0m 0m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">●Тремоло●
                    механическое устройство в виде рычага, дающее возможность изменения высоты тона с помощью движения этого рычага.</div>
            </button><button class="Hotspot" slot="hotspot-3" data-position="0.7256944179534912m 1.299138762704779m 3.312548973049266m" data-normal="1m 0m 0m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">●Дека●
                    корпус гитары выполнен из красного дерева, формы мягкие и округлые </div>
            </button><button class="Hotspot" slot="hotspot-4" data-position="0.7885575678255137m 0.015034501181550475m 1.4024273516955383m" data-normal="0.7734652312019402m 0.28775581818413887m -0.564754924921338m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">●Хамбакер●
                    Звукосниматели такого типа обеспечивают плотность и мощность звучания инструмента</div>
            </button>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="ar_hand_prompt.png">
            </div>
          </model-viewer>
          <script src="script.js"></script>
        </div>
